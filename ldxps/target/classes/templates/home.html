<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/layout :: layout">
    <meta charset="UTF-8"/>
	<div th:fragment="conteudo">
		<h1 class="mt-3 mb-4">Home</h1>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="cabecalho-tabela">
						<h2>Vendedor</h2>
						<a th:href="@{/criar-v}">
							<button type="button" class="btn btn-sm btn-outline-dark mb-2">Cadastrar Vendedor</button>
						</a>
					</div>
					<table class="table table-hover mx-auto">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Nome</th>
					      <th scope="col">Cód. tabela preço</th>
					      <th scope="col">Data de Nascimento</th>
					      <th scope="col">Operações</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="vendedor : ${lista}" th:classappend="${vendedor.cdVend == cdVendSelecionado}  ? 'bg-selecionado': ''">
					    	<td th:text="${vendedor.dsNome}">aaaa</td>
					    	<td th:text="${vendedor.cdTab}">aaaa</td>
					    	<td th:text="${vendedor.dtNasc}">aaaa</td>
					    	<td>
					    		<a th:href="@{/atualizar-vendedor(cdVend=${vendedor.cdVend})}" class="edit">
									<i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
								</a>
								<a th:href="@{/home(cdVend=${vendedor.cdVend})}">
									<button type="button" class="btn btn-sm btn-outline-dark ">Clientes</button>
								</a>
					    	</td>
					    </tr>
					  </tbody>
					</table>
				</div>
				<div class="col-6">
					<div class="cabecalho-tabela">
						<h2>Clientes</h2>
						<a th:href="@{/home(cdVend=1)}">
							<button type="button" class="btn btn-sm btn-outline-dark mb-2">Listar todos os clientes cadastrados</button>
						</a>
					</div>
					<table class="table table-hover mx-auto">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Nome</th>
					      <th scope="col">Tipo Pessoa</th>
					      <th scope="col">Limite de crédito</th>
					      <th scope="col">Operações</th>
					    </tr>
					  </thead>
					 <tbody>
					    <tr th:each="cliente : ${listaCliente}">
					    	<td th:text="${cliente.dsNome}">aaaa</td>
					    	<td th:text="${cliente.idTipo}">aaaa</td>
					    	<td th:text="${cliente.dsLim}">aaaa</td>
					    	<td>
					    		<a th:href="@{/atualizar-cliente(cdCl=${cliente.cdCl})}" class="edit">
									<i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
								</a>
					    	</td>
					    </tr>
					  </tbody> 
					</table>
				</div>
			</div>
			
		</div>
		
	</div>
</html>
